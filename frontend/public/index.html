<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>D&D</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <main id="wrappy" class="wrapper container">
    <div id="common-t">
      <common :fields="commonData.common" :list-of-class-race='listOfClassRace' @common-fields="changeCommon">
      </common>
      <name :fields="commonData.nameSexExp" @common-fields="changeCommon"></name>
      <size :fields="commonData.heigWeigSize" :size-id="sizesId.sizes" @common-fields="changeCommon"></size>
      <vision :fields="commonData.visLang" :vis-lang-id="visLangIds" @common-fields="changeCommon"></vision>
      <save-common :common-data="commonData" @common-fields="changeCommon"></save-common>
    </div>

    <div class="container">
      <div class="row">
        <div id="tabs" class="">
          <tabs></tabs>
        </div>
      </div>
    </div>


    <div id="tab-content">
      <div class="container secondary-chars">
        <secondary-chars v-on:changeChar="changeSecChar" :sec-chars='secStats'></secondary-chars>
      </div>
      <div class="hits">
        <hits :classbs="classbs"></hits>
      </div>
      <div class="main-stats">
        <div class="container characteristics">
          <main-stats :rows="mainStats"></main-stats>
        </div>

      </div>

  </main>

</body>

</html>
